<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeCipher - Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ”’ SafeCipher</h2>

    <div class="form-group">
      <label for="lengthSlider">Password Length: <span id="lengthValue">10</span></label>
      <input type="range" class="form-control-range" id="lengthSlider" min="10" max="25" value="10">
    </div>

    <div class="options">
      <label><input type="checkbox" id="includeUppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
      <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
    </div>

    <button class="btn btn-primary btn-block" id="generateBtn">ðŸ”‘ Generate Password</button>

    <div class="input-group">
      <input type="text" class="form-control" id="passwordDisplay" readonly placeholder="Your secure password">
      <button class="btn btn-success" id="copyBtn"><i class="fas fa-copy"></i> Copy</button>
      <span id="copyMessage">Copied!</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
